<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
<script defer src="main.js"></script></head>
<body>
    <main>
        <section class="boxy">
            <header>
                <p class="heading">Today's To Do</p>
                <i class="fa-solid fa-arrows-rotate"></i>
            </header>
            <form action="" class="toDoForm">
                <div class="desc">
                    <input type="text" placeholder="Add to your list..." class="description">
                    <i class="fa fa-arrow-turn-up"></i>
                </div>
            </form>
            <ul class="list"></ul>
            <div class="clear">
                <button type="button" class="clear-completed">Clear all completed</button>
            </div>
        </section>
    </main>    
    <script src="index.js"></script>
</body>
</html>
